<!DOCTYPE HTML>
<!--xmlns:th="http://www.thymeleaf.org" this is used to stop the IDE from
throwing errors when we use the th namespace, this is how we declare the namespace-->

<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/style.css">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!-- thymeleaf refers to our model attribute as a context variable -->
<!-- basically anything that looks like ${} can be representative of data in your application -->
<!-- this is very similar to javascript template literals and Java formats -->

<p th:text="'Hello, ' + ${name} + '!'" />

<!-- Where #{msg.welcome} is our message expression  -->
<p th:text="#{msg.welcome}">Welcome everyone!</p>

<ul th:each="book : ${books}">
<li th:each="book : ${books}" th:text="${book.title}">Book title</li>
</ul>
</body>
</html>
